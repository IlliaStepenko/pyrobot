<div class="container">
    <img class="avatar" src="[avatar-img]"/>
    <div class="reviews">
        <div class="comment">
            <div class="comment_bubble">

                <div style="color: #1c9916">[name_text]</div>
                <div class="reply-block" style="display: [display-reply]">

                    <img src="[reply-image]"
                         style="display: [display-reply-image]; width: 32px; height:32px; margin-top: 5px"/>
                    <div style="margin-left: 10px">
                        <span style="color: #427abe">
                            <b>[reply-name]</b>
                        </span><br>

                        <span>[reply-text]</span>
                    </div>
                </div>
                <img src="[message-image]" style="display: [display-message-image]; width: 100%; margin-top: 10px; margin-bottom: 10px"/>
                <div style="display: [display-message-text]; margin-top: 10px; overflow: hidden; max-height: 512px">[message-text]</div>
                <div style="margin-top: 5px; text-align: right; font-size: 16px; color: gray; position:relative; z-index:100">
                    [time-text]
                </div>
            </div>
        </div>
    </div>
</div>
