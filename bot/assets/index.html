<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="style.css">
    <style>
        img.emoji {
            height: 1em;
            width: 1em;
            margin: 0 .05em 0 .1em;
            vertical-align: -0.1em;
        }
    </style>
    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js"></script>
    <script>
        window.onload = function () {
            twemoji.parse(document.body);
        }
    </script>

</head>
<body>
<div class="container">
    <img class="avatar"  src="avatar_tmp.png"/>
    <div id="reviews">
        <div class="comment">
            <div class="comment_bubble">
                <div style="color: red">[name_text]</div>
                <div style="margin-top: 10px; ">[message_text]</div>
                <div style="margin-top: 5px; text-align: right; font-size: 14px; color: gray">[time_text]</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
