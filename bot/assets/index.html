<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="style.css">
    <style>
        img.emoji {
            height: 1em;
            width: 1em;
            margin: 0 .05em 0 .1em;
            vertical-align: -0.1em;
        }
    </style>
    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js"></script>
    <script>
        window.onload = function () {
            twemoji.parse(document.body);
        }
    </script>

</head>
<body>
<div class="container">
    <img class="avatar" src="avatar_tmp.png"/>
    <div id="reviews">
        <div class="comment">
            <div class="comment_bubble">
                <!--                <div style="color: [name_color]">[name_text]</div>-->

                <div style="color: #1c9916">[name_text]</div>
                <div class="reply-block" style="display: [display-reply]">

                    <img src="reply.png" style="display: [display-reply-image]; width: 32px; height:32px; margin-top: 5px"/>
                    <div style="margin-left: 10px">
                        <span style="color: #427abe">
                            <b>[reply-name]</b>
                        </span><br>
                            <span>[reply-text]</span>
                    </div>
                </div>
                <div style="margin-top: 15px; ">[message_text]</div>
                <div style="margin-top: 5px; text-align: right; font-size: 16px; color: gray">[time_text]</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
